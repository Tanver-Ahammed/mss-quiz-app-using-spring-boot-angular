<div class="bootstrap-wrapper" xmlns="http://www.w3.org/1999/html">
  <div class="row mt-20">
    <div class="col-md-12">
      <h1>Add To <span style="font-weight: bold">{{question.quizDTO.title}}</span></h1>
    </div>
    <mat-card>
      <mat-card-header>
        <mat-card-subtitle>
          Enter the details of new question
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form class="mt20" (ngSubmit)="updateQuestionForm()">
          <!--enter question content-->
          <ckeditor
            [editor]="Editor"
            data="<h1>Write Your Question Here</h1>"
            name="content"
            [(ngModel)]="question.content"
            rows="15">
          </ckeditor>

          <!--options-->
          <div class="row mt20">
            <!--option1-->
            <div class="col-md-6">
              <mat-form-field class="w-100" appearance="fill">
                <mat-label>Enter Option 1</mat-label>
                <input
                  type="text"
                  name="option1"
                  [(ngModel)]="question.option1"
                  required
                  matInput
                  placeholder="Enter Here"
                >
              </mat-form-field>
            </div>
            <!--option2-->
            <div class="col-md-6">
              <mat-form-field class="w-100" appearance="fill">
                <mat-label>Enter Option 2</mat-label>
                <input
                  type="text"
                  name="option2"
                  [(ngModel)]="question.option2"
                  required
                  matInput
                  placeholder="Enter Here"
                >
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <!--option3-->
            <div class="col-md-6">
              <mat-form-field class="w-100" appearance="fill">
                <mat-label>Enter Option 3</mat-label>
                <input
                  type="text"
                  name="option3"
                  [(ngModel)]="question.option3"
                  required
                  matInput
                  placeholder="Enter Here"
                >
              </mat-form-field>
            </div>
            <!--option4-->
            <div class="col-md-6">
              <mat-form-field class="w-100" appearance="fill">
                <mat-label>Enter Option 4</mat-label>
                <input
                  type="text"
                  name="option4"
                  [(ngModel)]="question.option4"
                  required
                  matInput
                  placeholder="Enter Here"
                >
              </mat-form-field>
            </div>
          </div>
          <!--answer-->
          <mat-form-field class="w-100 mt20" appearance="outline">
            <mat-label>Select Answer</mat-label>
            <mat-select [(ngModel)]="question.answer" name="answer">
              <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
              <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
              <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
              <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
            </mat-select>
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="accent">Update Question</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>


{{question | json}}
