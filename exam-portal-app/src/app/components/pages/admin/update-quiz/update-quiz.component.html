<mat-card>
  <h1>Update Quiz</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form *ngIf="quiz" (ngSubmit)="updateQuizForm()">
          <!--title field-->
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Enter Title</mat-label>
            <input
              [(ngModel)]="quiz.title"
              type="text"
              name="title"
              placeholder="Enter Quiz Title"
              matInput
              required
            />
          </mat-form-field>

          <!--description field-->
          <ckeditor
            [editor]="Editor"
            data="<h1>Write Quiz Description</h1>"
            name="description"
            [(ngModel)]="quiz.description"
            rows="15">
          </ckeditor>

          <div class="row mt20">
            <!--max marks field-->
            <div class="col-md-6">
              <mat-form-field class="w-100" appearance="fill">
                <mat-label>Enter Maximum Marks</mat-label>
                <input
                  [(ngModel)]="quiz.maxMarks"
                  type="number"
                  min="0"
                  max="1000"
                  name="maxMarks"
                  placeholder="Enter Quiz Max Marks"
                  matInput
                />
              </mat-form-field>
            </div>

            <!--total question field-->
            <div class="col-md-6">
              <mat-form-field class="w-100" appearance="fill">
                <mat-label>Enter Number Of Questions</mat-label>
                <input
                  [(ngModel)]="quiz.numberOfQuestions"
                  type="number"
                  min="0"
                  max="1000"
                  name="numberOfQuestions"
                  placeholder="Enter Quiz Title"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>

          <!--active field-->
          <mat-slide-toggle
            name="active"
            [(ngModel)]="quiz.active"
            class="mt20"
          >
            Publish Status
          </mat-slide-toggle>
          <br/>

          <!--total category-->
          <mat-form-field appearance="fill" class="mt20 w-100">
            <mat-label>Quiz Category</mat-label>
            <mat-select name="category" [(ngModel)]="quiz.categoryDTO.id">
              <mat-option *ngFor="let c of categories" [value]="c.id">
                {{ c.title }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="accent" type="submit">
              update Quiz
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-card>
