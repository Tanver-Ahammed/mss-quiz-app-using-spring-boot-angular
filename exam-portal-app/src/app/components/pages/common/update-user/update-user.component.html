<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img src="./../../../../../assets/update-profile.jpg"
                 style="height: 150px; width: 150px" alt="">
          </div>
          <h1 class="text-center">Update Profile</h1>

          <form (ngSubmit)="updateUserForm()" action="#">

            <!--first name field-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>First Name</mat-label>
              <input
                required
                [(ngModel)]="user.firstName"
                name="firstName"
                matInput
                placeholder="Enter Here">
            </mat-form-field>

            <!--last name field-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input
                required
                [(ngModel)]="user.lastName"
                name="lastName"
                matInput
                placeholder="Enter Here">
            </mat-form-field>

            <!--username field-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input
                required
                [(ngModel)]="user.username"
                name="username"
                matInput
                placeholder="Enter Here"
                readonly
              >
              <mat-hint>username must be unique**</mat-hint>
            </mat-form-field>

            <!--email field-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input
                required
                [(ngModel)]="user.email"
                name="email"
                matInput
                placeholder="it19016@mbstu.ac.bd"
                readonly
              >
              <mat-hint>email must be unique**</mat-hint>
            </mat-form-field>

            <!--email field-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Batch</mat-label>
              <input
                type="number"
                required
                [(ngModel)]="user.batch"
                name="batch"
                matInput
                placeholder="16"
                readonly
              >
              <mat-hint>email must be unique**</mat-hint>
            </mat-form-field>

            <!--phone field-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input
                required
                [(ngModel)]="user.phone"
                name="phone"
                matInput
                placeholder="Enter Here">
            </mat-form-field>

            <!--about field-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>About</mat-label>
              <input
                required
                [(ngModel)]="user.about"
                name="about"
                matInput
                placeholder="Enter Here">
            </mat-form-field>

            <div class="container text-center">
              <div class="example-button-row">
                <button mat-raised-button type="submit" color="primary">Update</button>
                <button mat-raised-button type="reset" color="accent" class="m-lg-2">Cancel</button>
              </div>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
