<mat-card class="mt20" *ngFor="let quiz of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{quiz.title}}
    </mat-card-title>
    <mat-card-subtitle>
      {{quiz.categoryDTO.title}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{quiz.description}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="accent">Questions</button>
    <button mat-stroked-button color="accent" class="ml20">
      Max Marks: {{quiz.maxMarks}}
    </button>
    <button mat-stroked-button color="accent" class="ml20">
      Questions: {{quiz.numberOfQuestions}}
    </button>
    <button mat-flat-button color="accent" class="ml20">Update</button>
    <button mat-flat-button color="accent" class="ml20">Attempts</button>
  </mat-card-actions>

  <div class="container text-center mt20">
    <button mat-raised-button color="accent">Add New Quiz</button>
  </div>

</mat-card>
