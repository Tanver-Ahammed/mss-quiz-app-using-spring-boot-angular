<mat-card>
  <div class="row">
    <div class="col-md-6">
      <mat-card-header>
        <mat-card-title>All Users</mat-card-title>
        <mat-card-subtitle>change Role</mat-card-subtitle>
      </mat-card-header>
    </div>
    <div class="col-md-6">
      <mat-form-field class="full-width" appearance="outline">
        <input
          type="text"
          [(ngModel)]="username"
          matInput
          (keyup)="filterUsers()"
          placeholder="Enter user's full name"
        >
      </mat-form-field>
    </div>
  </div>

  <mat-card-content>


    <table mat-table [dataSource]="users" class="mat-elevation-z8 demo-table">
      <!-- user id -->
      <ng-container matColumnDef="user-id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- user name -->
      <ng-container matColumnDef="full-name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
      </ng-container>

      <!-- user correct answer -->
      <ng-container matColumnDef="user-name">
        <th mat-header-cell *matHeaderCellDef> User Name</th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- user success percentage -->
      <ng-container matColumnDef="user-email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell
            *matCellDef="let element"> {{element.email}}
        </td>
      </ng-container>

      <!-- user role -->
      <ng-container matColumnDef="user-role">
        <th mat-header-cell *matHeaderCellDef> User Role</th>
        <td mat-cell
            *matCellDef="let element"> {{element.roles[0] | json}}
        </td>
      </ng-container>

      <!-- user success percentage -->
      <ng-container matColumnDef="quiz-result">
        <th mat-header-cell *matHeaderCellDef> Go to Update Role</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button [routerLink]="'/super/admin/update/role/' + element.id" color="primary">
            Update Role
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>

</mat-card>
