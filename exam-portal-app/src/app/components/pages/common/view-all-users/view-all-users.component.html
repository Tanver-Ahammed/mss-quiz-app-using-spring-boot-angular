{{users | json}}

<mat-card>
  <mat-card-header>
    <mat-card-title>Title</mat-card-title>
    <mat-card-subtitle>Subtitle</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>


    <table mat-table [dataSource]="users" class="mat-elevation-z8 demo-table">
      <!-- user id -->
      <ng-container matColumnDef="user-id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- user name -->
      <ng-container matColumnDef="full-name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
      </ng-container>

      <!-- user correct answer -->
      <ng-container matColumnDef="user-name">
        <th mat-header-cell *matHeaderCellDef> User Name</th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- user success percentage -->
      <ng-container matColumnDef="user-email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell
            *matCellDef="let element"> {{element.email}}
        </td>
      </ng-container>

      <!-- user role -->
      <ng-container matColumnDef="user-role">
        <th mat-header-cell *matHeaderCellDef> User Role</th>
        <td mat-cell
            *matCellDef="let element"> {{element.roles[0] | json}}
        </td>
      </ng-container>

      <!-- user success percentage -->
      <ng-container matColumnDef="quiz-result">
        <th mat-header-cell *matHeaderCellDef> Go to Quiz Result</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button [routerLink]="'/submit/quiz/result/' + element.id" color="primary">
            Goto Result
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
  <mat-card-footer>
    Footer
  </mat-card-footer>
</mat-card>
