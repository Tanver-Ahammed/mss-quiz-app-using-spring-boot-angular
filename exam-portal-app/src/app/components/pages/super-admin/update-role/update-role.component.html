<mat-card *ngIf="user">
  <h1>Profile Of <b>{{user.username}}</b></h1>
  <!--  {{user|json}}-->
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container">

        <div class="container text-center">
          <img
            src="assets/user.png"
            alt="Profile Image"
            class="profile-image"
          >
          <h1 class="mt20">{{user.firstName}} {{user.lastName}} </h1>
        </div>

        <div class="row">
          <div class="col-md-10 offset-md-1">

            <form *ngIf="user" (ngSubmit)="updateUserForm()">


              <table class="profile-table">
                <tr>
                  <td>Username</td>
                  <td>{{user.username}}</td>
                </tr>
                <tr>
                  <td>User Id</td>
                  <td>USER-{{user.id}}</td>
                </tr>
                <tr>
                  <td>Email</td>
                  <td>{{user.email}}</td>
                </tr>
                <tr>
                  <td>Phone</td>
                  <td>{{user.phone}}</td>
                </tr>
                <tr>
                  <td>Status</td>
                  <td>
                    <!--enable field-->
                    <mat-slide-toggle
                      name="active"
                      [(ngModel)]="user.enable"
                    >
                      Enable Status
                    </mat-slide-toggle>
                  </td>
                </tr>
                <tr>
                  <td>Role</td>
                  <td>
                    <!--role user-->
                    <mat-form-field appearance="fill" class="mt20 w-100">
                      <mat-label>User Role</mat-label>
                      <mat-select name="roles" [(ngModel)]="user.roles[0].id">
                        <mat-option *ngFor="let role of roles" [value]="role.id">
                          {{ role.roleName }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </td>
                </tr>
              </table>

              <div class="container text-center">
                <button mat-raised-button color="primary" type="submit">
                  update User Role
                </button>
              </div>
            </form>

          </div>
        </div>


      </div>
    </div>
  </mat-card-content>

</mat-card>


<!--{{user | json}}-->
