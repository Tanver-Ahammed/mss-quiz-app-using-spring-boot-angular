<mat-card>
  <mat-action-list>

    <div mat-subheader>Menu</div>
    <button mat-list-item routerLink="/super/admin">
      <mat-icon mat-list-icon>home</mat-icon>
      Home
    </button>
    <button mat-list-item routerLink="/super/admin/profile">
      <mat-icon mat-list-icon>account_circle</mat-icon>
      Profile
    </button>
    <button mat-list-item routerLink="/super/admin/users">
      <mat-icon mat-list-icon>list</mat-icon>
      Users
    </button>
    <button mat-list-item (click)="logout()">
      <mat-icon mat-list-icon>logout</mat-icon>
      Logout
    </button>

  </mat-action-list>
</mat-card>
