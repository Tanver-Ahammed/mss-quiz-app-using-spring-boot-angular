<mat-card>
  <mat-action-list>

    <div mat-subheader>Menu</div>

    <!--home button-->
    <button mat-list-item routerLink="/user">
      <mat-icon mat-list-icon>home</mat-icon>
      Home
    </button>

    <!--profile button-->
    <button mat-list-item routerLink="/user/profile">
      <mat-icon mat-list-icon>account_circle</mat-icon>
      Profile
    </button>

    <!--all quizzes button-->
    <button mat-list-item routerLink="/user/quizzes/0">
      <mat-icon mat-list-icon>quiz</mat-icon>
      All Quizzes
    </button>

    <!--quiz loop button-->
    <button
      mat-list-item
      [routerLink]="'/user/quizzes/' + category.id"
      *ngFor="let category of categories">
      <mat-icon mat-list-icon>quiz</mat-icon>
      {{category.title}}
    </button>

    <!--logout button-->
    <button mat-list-item (click)="logout()">
      <mat-icon mat-list-icon>logout</mat-icon>
      Logout
    </button>

  </mat-action-list>
</mat-card>
