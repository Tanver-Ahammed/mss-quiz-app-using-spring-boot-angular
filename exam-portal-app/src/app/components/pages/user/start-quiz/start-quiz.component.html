<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <div class="row">
      <!--instructions-->
      <div class="col-md-2">
        <h2>Instructions</h2>
      </div>
      <!--questions-->
      <div class="col-md-8 mt20">
        <ng-container *ngIf="questions">
          <h1>On Going Quiz <b>{{quizTitle}}</b></h1>
        </ng-container>

        <mat-card *ngFor="let question of questions;let  i = index" class="mt-2">
          <mat-card-content>
            <p><b>Q {{i + 1}}. </b><span class="ml10" [innerHTML]="question.content"></span></p>
            <mat-divider></mat-divider>
            <div class="row mt20">
              <!--Option 1-->
              <div class="col-md-6">
                <input
                  type="radio"
                  [value]="question.option1"
                  [name]="i"

                >
                {{question.option1}}
              </div>

              <!--Option 2-->
              <div class="col-md-6">
                <input
                  type="radio"
                  [value]="question.option2"
                  [name]="i"
                >
                {{question.option2}}
              </div>
            </div>

            <div class="row mt20">
              <!--Option 3-->
              <div class="col-md-6">
                <input
                  type="radio"
                  [value]="question.option3"
                  [name]="i"
                >
                {{question.option3}}
              </div>

              <!--Option 4-->
              <div class="col-md-6">
                <input
                  type="radio"
                  [value]="question.option4"
                  [name]="i"
                >
                {{question.option4}}
              </div>
            </div>
          </mat-card-content>
        </mat-card>

        <div class="container text-center mt20 mb20">
          <button mat-raised-button color="primary">Submit Quiz</button>
        </div>

      </div>
      <!--progress-->
      <div class="col-md-2">
        Hi
      </div>
    </div>
  </div>
</div>
